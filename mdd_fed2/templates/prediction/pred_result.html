<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Major Depressive Disorder</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static "css/fontawesome.min.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url "landing_page" %}"><img src="{% static "img/logo.png" %}" class="img-fluid rounded-5" alt="..." height="60" style="height:60px"> <b>MDD</b>Predict</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url "landing_page" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url 'predict' %}">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "train" %}">Train</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "test" %}">Test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}">About</a>
              </li>

            </ul>
          </div>
        </div>
    </nav>

    <section class="pt-3">
        <div class="container">
            <div class="row">
                <div class="col-md-12">Predicted Value: {{predict_value}} <br> Status: {{Type}} <br>  </div>
                
            </div>
        </div>
    </section>



    <script src="{% static "js/bootstrap.bundle.min.js" %}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
