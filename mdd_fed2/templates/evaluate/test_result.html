<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Major Depressive Disorder</title>
    <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
    <link rel="stylesheet" href="{% static "css/fontawesome.min.css" %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container">
          <a class="navbar-brand" href="{% url "landing_page" %}"><b>MDD</b>Predict</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url "landing_page" %}">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'predict' %}">Predict</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "train" %}">Train</a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" href="{% url "test" %}">Test</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url "about" %}">About</a>
              </li>

            </ul>
          </div>
        </div>
    </nav>

    <ul class="list-group">
      <li class="list-group-item disabled" aria-disabled="true">[loss,Accuracy, Precision, Recall, AUC]</li>
        
      <li class="list-group-item">Loss:{{ loss }}</li>
      <li class="list-group-item">Sample:{{ sample }}</li>
      <li class="list-group-item">Avg:{{ avg }}</li>
      
      {% comment %} <li><img src="data:image/png;base64,{{ cm }}" alt="Plot"></li> {% endcomment %}
        
    </ul>
    


    <script src="{% static "js/bootstrap.bundle.min.js" %}" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="{% static "js/main.js" %}"></script>
  </body>
</html>
